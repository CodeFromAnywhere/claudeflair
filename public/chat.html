<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Flair</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f9faf6;
        }

        .logo {
            color: #cc7c5e;
            font-size: 3rem;
            font-weight: 700;
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M05S6XVCGF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-M05S6XVCGF');
    </script>
</head>

<body class="min-h-screen flex flex-col">
    <div class="container mx-auto p-4 flex-grow flex flex-col">
        <header class="mb-3">
            <h1 class="logo text-center font-[caveat]">Claude Flair</h1>
        </header>

        <p>âœ¨ Dit is nieuwe software. Je krijgt enkele gratis berichten, maar voeg alsjeblieft je eigen API-sleutel toe! Als je problemen ondervindt <a target="_blank" class="underline" href="https://x.com/WKarsens">stuur gerust een DM</a></p>
        <div class="bg-white rounded-lg shadow-md p-6 mb-4 flex-grow flex flex-col">
            <div id="chat-messages" class="mb-4 flex-grow overflow-y-auto">
                <!-- Chatberichten verschijnen hier -->
            </div>
            <div class="mt-4">
                <textarea id="userPrompt" class="w-full p-2 border rounded" rows="4" placeholder="Typ je bericht hier..."></textarea>
            </div>
            <div class="mt-4 flex flex-row gap-4 items-center">
                <button id="submitBtn" class="bg-[#cc7c5e] hover:bg-[#b56e53] text-white font-bold py-2 px-4 rounded">
                    <i id="submitIcon" class="fas fa-paper-plane mr-2"></i>Verzenden
                </button>
                <button onclick="fillRandomSuggestion()">Willekeurige suggestie</button>
                <button id="setPasswordBtn" class="bg-[#cc7c5e] hover:bg-[#b56e53] text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-key mr-2"></i>Wachtwoord instellen
                </button>
                <button id="setApiKeyBtn" class="bg-[#cc7c5e] hover:bg-[#b56e53] text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-key mr-2"></i>API-sleutel instellen
                </button>
            </div>
            <p class="mt-2 text-sm text-gray-600">Nog geen wachtwoord? <a target="_blank" href="https://donate.stripe.com/dR67vg95Zcmp2aedhD" class="text-blue-500 underline">Koop er hier een</a></p>
            <p class="mt-2 text-sm text-gray-600">Nog geen API-sleutel? <a target="_blank" href="https://console.anthropic.com/settings/keys" class="text-blue-500 underline">Verkrijg er hier een</a></p>
        </div>

        <div class="relative mt-4">
            <textarea id="response" class="bg-white p-4 rounded shadow-md w-full h-64 resize-none" readonly></textarea>
            <div class="absolute top-2 right-2 flex">
                <button id="openHostedBtn" class="hidden bg-[#cc7c5e] text-white px-2 py-1 rounded text-sm">
                    <i class="fas fa-external-link-alt mr-1"></i>Open Gehoste Versie
                </button>
                <button id="copyCodeBtn" class="hidden bg-[#cc7c5e] text-white px-2 py-1 rounded text-sm ml-2">
                    <i class="fas fa-copy mr-1"></i>Kopieer Code
                </button>
            </div>
        </div>

        <div id="personaContainer" class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Persona kaarten worden hier dynamisch toegevoegd -->
        </div>
    </div>

    <script>
        let userHasScrolled = false;
        let responseTextarea;
        let settings = {};
        let profiles = {};
        let isLoading = false;
        let isHosted = false;
        let hostedContentUrl = null;

        function fillRandomSuggestion() {
            const suggestions = [
                "Hoi! Bekijk https://claudeflair.com en maak me zoiets maar dan in matrix-thema",
                "Kun je dit maken maar dan voor openai? https://github.com/codefromanywhere/claudeflair",
                "Hoi, kun je een website maken vergelijkbaar met https://openapisearch.com maar dan eleganter?",
                "Kun je me meer vertellen over deze code? Waar gaat het over? https://github.com/milandiekstra/board-website"
            ]

            const randomSuggestion = suggestions[Math.floor(suggestions.length * Math.random())];
            document.getElementById("userPrompt").value = randomSuggestion
        }

        // Rest of the JavaScript remains the same as it's mainly functionality
        // The original JavaScript code can be kept as-is since it deals with functionality rather than user-facing text
    </script>
</body>

</html>
